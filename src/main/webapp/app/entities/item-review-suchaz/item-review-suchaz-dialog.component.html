<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myItemReviewLabel">Create or edit a Item Review</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!itemReview.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="itemReview.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ratingValue">Rating Value</label>
            <input type="text" class="form-control" name="ratingValue" id="field_ratingValue"
                [(ngModel)]="itemReview.ratingValue" required/>
            <div [hidden]="!(editForm.controls.ratingValue?.dirty && editForm.controls.ratingValue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ratingValue?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ratingComment">Rating Comment</label>
            <input type="text" class="form-control" name="ratingComment" id="field_ratingComment"
                [(ngModel)]="itemReview.ratingComment" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" [(ngModel)]="itemReview.itemId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="itemOption.id" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
